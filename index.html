<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-blue-400">
    <main class=" h-screen p-10">
        <p  class="text-center text-black text-4xl pt-10 font-black">Calculator Program</p>
    
        <div class="card-container h-screen w-full flex items-center justify-center overflow-y-scroll">
          <div class="card bg-white w-full md:w-1/2 h-2/12 md:h-2/3">
            <div class="score-board bg-gray-600 h-28 text-white text-3xl font-bold flex items-center justify-end p-5">
              <p class="result"></p>
            </div>
            <div class="grid grid-cols-4 gap-4 bg-gradient-to-t from-black h-full overflow-hidden p-5 keypad">
              <button name="AC" class="bg-red-500 font-black w-22 rounded">AC</button>
              <button name="DEL" class="bg-red-500 font-black w-22 rounded">DEL</button>
              <button name="%" class="bg-white font-extrabold w-22 rounded">%</button>
              <button name="/" class="bg-white font-extrabold w-22  rounded">/</button>
              <button name="7" class="bg-black text-white font-extrabold w-22 rounded">7</button>
              <button name="8" class="bg-black text-white font-extrabold w-22 rounded">8</button>
              <button name="9" class="bg-black text-white font-extrabold  w-22 rounded">9</button>
              <button name="*" class="bg-white font-extrabold w-22 rounded">*</button>
              <button name="4" class="bg-black text-white font-extrabold w-22 rounded">4</button>
              <button name="5" class="bg-black text-white font-extrabold w-22 rounded">5</button>
              <button name="6" class="bg-black text-white font-extrabold w-22 rounded">6</button>
              <button name="-" class="bg-white font-extrabold w-22 rounded">-</button>
              <button name="1" class="bg-black text-white font-extrabold w-22 rounded">1</button>
              <button name="2" class="bg-black text-white font-extrabold w-22 rounded">2</button>
              <button name="3" class="bg-black text-white font-extrabold w-22 rounded">3</button>
              <button name="+" class="bg-white font-extrabold w-22 rounded">+</button>
              <button name="0" class="bg-black text-white font-extrabold w-22 rounded">0</button>
              <button name="." class="bg-white font-extrabold w-22 rounded">.</button>
              <button name="=" class="bg-white font-extrabold w-22 rounded">=</button>
            </div>
          </div>
        </div>
      </main>

      <script src="app.js"></script>
</body>
</html>
